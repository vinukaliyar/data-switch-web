  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Receivables</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="home.html">Home</a>
        <a class="mdl-navigation__link" href="customer.html">Customers</a>
        <a class="mdl-navigation__link" href="orders.html">Orders</a>
        <a class="mdl-navigation__link" href="receivables.html">Receivables</a>
        <a class="mdl-navigation__link" href="tickets.html">Tickets</a>
        <a class="mdl-navigation__link" href="index.html">Logout</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
        <table class="mdl-data-table mdl-js-data-table">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Date</th>
                <th class="mdl-data-table__cell--non-numeric">Party</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">01-Jan-2021</td>
                <td class="mdl-data-table__cell--non-numeric">ABCD</td>
                <td>4000.00</td>
              </tr>
            </tbody>
        </table>
    </div>
  </main>
</div>
<!-- register service worker -->
<script>
  if ('serviceWorker' in navigator)
  {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/service-worker.js')
    .then(function() { console.log("Service Worker Registered, Cheers to PWA Fire!"); });
  }
  );
}
</script>
<!-- end of service worker -->
</body>
</html>
